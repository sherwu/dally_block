<!doctype html>
<html>
<head>
  <title>Dally Block</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="active-blocks-header collapsed">
      <i class="fa fa-caret-right"></i>
      Active Blocks
      <i class="fa fa-exclamation animated tada"></i>
    </div>

    <div class="active-blocks-list">
    </div>

    <div class="current-view-block">
      <div class="question-icon">
        <i class="fa fa-question-circle"></i>
      </div>
      <div class="block-sentence">
        <div class="block-sentence-row-1">
          <label class="sentence-label">
            Use 
          </label>
          <input type="text" class="block-input block-input-website" placeholder="www.somewebsite.com"></input>
        </div>
        <div class="block-sentence-row-2">
          <label class="sentence-label">
            for &nbsp;
          </label>
          <input type="text" class="block-input block-input-unblock-time" size="2" maxlength="2"></input>
          <label class="sentence-label">
            &nbsp;
            <span class="dally-dropdown">
              <select class="dally-dropdown__select block-input-unblock-unit">
                <option value="m">minute</option>
                <option value="h">hour</option>
              </select>
            </span>
            <span class="block-input-unblock-unit-s">s</span> every &nbsp;
          </label>
          <input type="text" class="block-input block-input-block-time" size="2" maxlength="2"></input>
          <label class="sentence-label">
            &nbsp;
            <span class="dally-dropdown"> 
              <select class="dally-dropdown__select block-input-block-unit">
                <option value="m">minute</option>
                <option value="h">hour</option>
                <option value="d">day</option>
              </select>
            </span>
            <span class="block-input-block-unit-s">s</span>.
          </label>
        </div>
      </div>

      <div class="activate-button-container">
        <div class="activate-button">
          Activate This Block
        </div>
      </div>
    </div>
  </div>
</body>
</html>
