<!doctype html>
<html>
<head>
  <title>Dally Block</title>
  <link rel="stylesheet" type="text/css" href="css/popup.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="css/animate.css">
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/popup.js"></script>
</head>
<body>
  <div class="container">
    <div class="active-blocks-header collapsed">
      <i class="fa fa-caret-right"></i>
      Active Blocks
      <i class="fa fa-exclamation animated tada"></i>
    </div>

    <div class="active-blocks-list">
    </div>

    <div class="current-view-block">
      <div class="question-icon">
        <i class="fa fa-question-circle"></i>
      </div>
      <div class="block-sentence">
        <div class="block-sentence-row-1">
          <label class="sentence-label">
            Use
          </label>
          <input type="text" class="block-input block-input-website"></input>
        </div>
        <div class="block-sentence-row-2">
          <label class="sentence-label">
            for &nbsp;
          </label>
          <input type="text" class="block-input block-input-minutes" size="2" maxlength="2"></input>
          <label class="sentence-label">
            &nbsp; minute<span class="block-input-minutes-s">s</span> every &nbsp;
          </label>
          <input type="text" class="block-input block-input-hours" size="2" maxlength="2"></input>
          <label class="sentence-label">
            &nbsp; hour<span class="block-input-hours-s">s</span>.
          </label>
        </div>
      </div>

      <div class="activate-button-container">
        <div class="activate-button">
          Activate This Block
        </div>
      </div>
    </div>
  </div>
</body>
</html>
